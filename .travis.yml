language: node_js
node_js:
  - "7"
env:
  - PG_CONNECTION_STRING=postgres://postgres@localhost/test
services:
  - postgresql
before_script:
  - psql -c 'create database test;' -U postgres
after_success:
  - npm run docs
deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
